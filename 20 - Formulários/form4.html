<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="registration.php" method="get">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="iname">Name: </label>
                <input type="text" name="name" id="iname" required placeholder="Enter your name here">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="Enter your email here">
            </p>
            <p>
                <label for="itel">Telephone: </label>
                <input type="tel" name="telephone" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX)XXXX-XXXX">
            </p>
        </fieldset>
        <!-- Estudar mais sobre ExpressÃµes Regulares (RegEx) -->
        <p>
            <input type="submit" value="Confirm">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
