<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="registration.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Enter your name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average: </label>
            <input type="number" name="average" id="iaverage" required max="10" min="0" step="0.1" placeholder="0 to 10" value="5">
        </p>
        <p>
            <label for="imouth">Month: </label>
            <input type="month" name="month" id="imouth" value="2023-01">
        </p>
        <p>
            <label for="idate">Date: </label>
            <input type="date" name="date" id="idate" value="2023-01-17">
        </p>
        <p>
            <label for="ihour">Hour: </label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Confirm">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
