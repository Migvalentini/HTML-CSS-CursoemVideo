<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testing the use of Iframe</h1>
    <p>
        Accessing the 
        
        <!--Normal Size: 300pxx150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> <!--auto= padrão, yes= barra de rolagem habilitada msm que coubessse tudo, no= sem rolagem-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--if the browser fails to open the iframe-->
        </iframe>

        Website to learn how to program
    </p>
    <p>
        Guanabara's Repository is pretty cool too

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            in the <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

    </p>
    <p>
        The 
        
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        
        Website is pretty cool too, but it has iframe security protection
    </p>
</body>
</html>
