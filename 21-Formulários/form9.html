<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="registration.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Number:</label>
            <input type="range" name="number" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
        </p>
        <p>
            <input type="submit" value="Confirm">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
