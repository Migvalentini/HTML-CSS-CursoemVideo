<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 11</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 600px;
            margin: auto;
        }

        tr > td {
            border: 3px solid black;
            font-size: xx-large;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
           

            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            
            <td>16</td>
        </tr>
        <tr>
            
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
