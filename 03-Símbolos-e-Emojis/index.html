<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols and Emojis</title>
</head>
<body>
    <!-- Comments-->
    <!-- $lt = LESS THAN-->
    <!-- $gt = GREATER THAN-->
    <p>
        Let's add some specials symbols:
        <p>Empty Space &nbsp;<br></p>
        <p>Trademark  &reg;<br></p>
        <p>Copyright  &copy;<br></p>
        <p>Trade Mark  &trade;<br></p>
        <p>Euro  &euro;<br></p>
        <p>Libra  &pound;<br></p>
        <p>Yen  &yen;<br></p>
        <p>Cent  &cent;<br></p>
        <p>Empty  &empty;<br></p>
        <p>Sum  &sum;<br></p>
        <p>Delta  &Delta;<br></p>
        <p>Left Arrow  &larr;<br></p>
        <p>Up Arrow  &uarr;<br></p>
        <p>Right Arrow  &rarr;<br></p>
        <p>Down Arrow  &darr;<br></p>
    </p>
    <p>
        Let's add some emojis:
        <!--https://emojipedia.org/-->
        &#x1F60A;
    </p>
</body>
</html>
