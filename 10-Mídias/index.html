<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Dynamic Image</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Flexible Image">
    </picture>
    <h1>Reproducing Audios</h1>
    <audio src="Midias/musica.mp3" controls autoplay></audio><br>
    <audio preload="metadata" controls autoplay loop>
        <source src="Midias/guanacast.mp3" type="audio/mpeg">
        <source src="Midias/guanacast.ogg" type="audio/ogg">
        <source src="Midias/guanacast.wav" type="audio/wav">
        <p>Unfortunately, your browser can't reproduce audio. <a href="Midias/guanacast.mp3">Click here to download the file</a></p>
    </audio>
    <!--MP3 WAv OGG-->
    <h1>Playing Locally Hosted Videos</h1>
    <video controls width="500" poster="Imagens/capa.png" autoplay loop>
        <source src="Midias/video.mp4" type="video/mp4">
        <source src="Midias/Video2.m4v" type="video/m4v">
        <source src="Midias/Video2.webm" type="video/webm">
        <p>Your browser doesn't support videos</p>
    </video>
    <h1>Playing Externally Hosted Videos</h1>
    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
