<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Test</h1>
    <form action="registration.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="20" placeholder="Enter your User" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" required minlength="8" size="15" placeholder="Enter your Password" autocomplete="new-password ">
        </p>
        <p>
            <input type="submit" value="Confirm">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
